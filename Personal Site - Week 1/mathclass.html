<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .math-card {
        display: inline-block;
        background-color: gold;
        padding: 15px;
        margin-right: auto;
        font-family: monospace;
        text-align: right;
        font-size: 30px;
      }

      .first-term,
      .second-term {
        margin: 15px;
      }

      .result {
        margin: 15px;
        border: 25px;
        border-top-style: solid;
        border-width: thick;
        font-weight: bold;
        border-color: black;
      }
    </style>
    <title>Math Class</title>
  </head>
  <body>
    <div class="math-card">
      <p class="first-term">131</p>
      <p class="second-term">+ 13</p>
      <p class="result">144</p>
    </div>

    <div class="math-card">
      <p class="first-term">219</p>
      <p class="second-term">- 27</p>
      <p class="result">192</p>
    </div>

    <div class="math-card">
      <p class="first-term">108</p>
      <p class="second-term">+ 95</p>
      <p class="result">203</p>
    </div>

    <div class="math-card">
      <p class="first-term">103</p>
      <p class="second-term">X 4</p>
      <p class="result">412</p>
    </div>

    <div class="math-card">
      <p class="first-term">612</p>
      <p class="second-term">/ 3</p>
      <p class="result">204</p>
    </div>
  </body>
</html>
